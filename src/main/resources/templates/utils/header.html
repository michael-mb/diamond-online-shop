<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
</head>
<body>
    <th:block th:fragment="header">
        <header id="header"><!--header-->
            <div class="header-middle"><!--header-middle-->
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="logo pull-left">
                                <a href="/"><img src="images/home/logo.png" alt="" /></a>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="shop-menu pull-right">
                                <ul class="nav navbar-nav">
                                    <li sec:authorize="isAuthenticated()"><a href="/user"><i class="fa fa-user"></i> <th:block th:text="${user.lastName + ' ' + user.firstName}"></th:block></a></li>
                                    <li><a href="/cart"><i class="fa fa-shopping-cart"></i> Cart</a></li>
                                    <li sec:authorize="hasAuthority('ADMIN')" ><a href="/users">Users</a></li>
                                    <li sec:authorize="isAnonymous()"><a href="/login"><i class="fa fa-lock"></i> Login</a></li>
                                    <li sec:authorize="isAuthenticated()"><a href="/logout"><i class="fa fa-lock"></i> Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--/header-middle-->

            <div class="header-bottom"><!--header-bottom-->
                <div class="container">
                    <div class="row">
                        <div class="col-sm-9">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>
                            <div class="mainmenu pull-left">
                                <ul class="nav navbar-nav collapse navbar-collapse">
                                    <li><a href="/">Home</a></li>
                                    <li ><a href="shop">Shop</a></li>
                                    <li><a href="contact" >Contact</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--/header-bottom-->
        </header>
    </th:block>
</body>
</html>
